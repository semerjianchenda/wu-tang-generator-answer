<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <title>Wu-Tang Name Generator</title>
</head>

<body>
    <h1>Wu-Tang Name Generator</h1>
    <section>
        <label for="drink">Choose a drink
            <select id="drink">
                <option value="1">Wine</option>
                <option value="2">Coke</option>
                <option value="3">Beer</option>
                <option value="4">Water</option>
            </select>
        </label>
        <label for="hobby">Choose a hobby
            <select id="hobby">
                <option value="1">Fishing</option>
                <option value="2">Surfing</option>
                <option value="3">Gaming</option>
                <option value="4">Traveling</option>
            </select>
        </label>
        <label for="dessert">Choose a dessert
            <select id="dessert">
                <option value="1">Cheesecake</option>
                <option value="2">Ice Cream</option>
                <option value="3">Fruit</option>
                <option value="4">Cookies</option>
            </select>
        </label>
        <label for="vacation">Choose a vacation
            <select id="vacation">
                <option value="1">Barcelona</option>
                <option value="2">Paris</option>
                <option value="3">Moscow</option>
                <option value="4">Bali</option>
            </select>
        </label>
        <label for="show">Choose a tv show
            <select id="show">
                <option value="1">90 day Fiance</option>
                <option value="2">Walking Dead</option>
                <option value="3">How I met your mother</option>
                <option value="4">Big Bang Theory</option>
            </select>
        </label>
    </section>
    <div>
        <button>Name Generator</button>
    </div>
    <h3 id="result"></h3>


    <script rel="text/javascript" src="main.js"></script>
</body>

</html>
